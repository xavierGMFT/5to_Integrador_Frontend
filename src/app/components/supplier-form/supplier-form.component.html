<div class="container mt-5">
    <h2>{{ supplier.id ? 'Editar Proveedor' : 'Crear Proveedor' }}</h2>
    <form (ngSubmit)="saveSupplier()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="supplier.name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contacto</label>
        <input type="text" class="form-control" id="contact" [(ngModel)]="supplier.contact" name="contact" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Direcci√≥n</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="supplier.address" name="address" required />
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
      <a class="btn btn-secondary" routerLink="/suppliers">Cancelar</a>
    </form>
  </div>
