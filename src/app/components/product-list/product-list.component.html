<div class="container mt-5">
  <h2>Lista de Productos</h2>
  <a class="btn btn-primary mb-3" routerLink="/products/new">Crear Producto</a>
  <table class="table table-dark table-striped table-rounded-15">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <a class="btn btn-warning btn-sm" [routerLink]="['/products/edit', product.id]">Editar</a>
          <button
            class="btn btn-danger btn-sm"
            *ngIf="product.id !== null && product.id !== undefined"
            (click)="deleteProduct(product.id!)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
